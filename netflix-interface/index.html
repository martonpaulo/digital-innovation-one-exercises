<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="style/main.css">
  <link rel="stylesheet" href="style/responsive.css">

  <!-- owl CSS -->
  <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
  <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

  <title>Netflix Clone</title>
</head>
<body>
  <header>
    <div class="container">
      <h2 class="logo">NETFLIX</h2>
      <nav>
        <a href="#">Início</a>
        <a href="#">Séries</a>
        <a href="#">Filmes</a>
        <a href="#">Documentários</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="main-movie">
      <div class="container">
        <h3 class="title">NARCOS</h3>
        <p class="description">A notória série sobre o tráfico é baseada na história real de violência e poder dos cartéis colombianos.</p>

        <div class="buttons">
          <button role="button" class="button">
            <i class="fas fa-play"></i>
            ASSISTIR AGORA
          </button>

          <button role="button" class="button">
            <i class="fas fa-info-circle"></i>
            MAIS INFORMAÇÕES
          </button>
        </div>
      </div>      

    </div>
  </main>


  <div class="carousel-movies">
    <div class="owl-carousel owl-theme">
      <div class="item"><img class="box-movie" src="img/mini1.jpg" alt="Sense8"></div>
      <div class="item"><img class="box-movie" src="img/mini2.jpg" alt="Dark"></div>
      <div class="item"><img class="box-movie" src="img/mini3.jpg" alt="La Casa de Papel"></div>
      <div class="item"><img class="box-movie" src="img/mini4.jpg" alt="Rick and Morty"></div>
      <div class="item"><img class="box-movie" src="img/mini5.jpg" alt="Orange is the New Black"></div>
      <div class="item"><img class="box-movie" src="img/mini6.jpg" alt="Avatar"></div>
      <div class="item"><img class="box-movie" src="img/mini7.jpg" alt="Dark"></div>
      <div class="item"><img class="box-movie" src="img/mini8.jpg" alt="Black Mirror"></div>
      <div class="item"><img class="box-movie" src="img/mini9.jpg" alt="Sex Education"></div>
    </div>
  </div>


  <!-- JS always at the end -->
  <script src="https://kit.fontawesome.com/169ded263e.js" crossorigin="anonymous"></script>
  <script src="js/owl/jquery.min.js"></script>
  <script src="js/owl/owl.carousel.min.js"></script>
  <script src="js/owl/setup.js"></script>
  
</body>
</html>
