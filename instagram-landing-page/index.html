<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/global.css">
  <title>Instagram</title>
</head>

<body>
  <div class="instagram-wrapper">
    
    <div class="instagram-phone">
      <div class="img-mobile-phone"></div>
    </div>

    <div class="instagram-options">
      <div class="group">
        <img src="./img/instagram-name.png" class="instagram-name" alt="Instagram name">
        
        <div class="login-input">
          <input type="Phone number, username, or email">
          <input type="Password">
        </div>
        
        <button class="button-instagram-login">Log in</button>

        <div class="line"></div>
        <p class="or">OR</p>
        <div class="line"></div>

        <a href="#" class="login-with-facebook">Log in with Facebook</a>
        <a href="#" class="forgot-password">Forgot password?</a>
      </div>

      <div class="group">
        <p class="no-account">Don't have an account?</p>
        <a href="#" class="sing-up">Sign up</a>
      </div>

      <dic class="get-the-app">
        <p class="p-get-the-app">Get the app.</p>
        <div class="download">
          <a href="#" class="app-download"></a>
          <a href="#" class="app-download"></a>
        </div>
      </dic>
    </div>

  </div>
</body>

</html>
