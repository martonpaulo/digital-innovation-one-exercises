<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/x-icon" href="./img/favicon.ico">
  <link rel="stylesheet" href="styles/global.css">
  <title>Instagram</title>
</head>

<body>
  <div class="instagram-wrapper">
    
    <div class="instagram-phone">
      <div class="img-mobile-phone"></div>
    </div>

    <div class="instagram-options">
      <div class="group">
        <div class="instagram-name"></div>
        
        <form>
          <input placeholder="Phone number, username, or email">
          <input type="password" placeholder="Password">
          <button>Log in</button>
        </form>

        <div class="division">
          <hr>
          <p>OR</p>
          <hr>
        </div>
        
        <a href="#" class="login-with-facebook">Log in with Facebook</a>
        <a href="#" class="forgot-password">Forgot password?</a>
      </div>

      <div class="group bottom">
        <p class="no-account">Don't have an account? <a href="#" class="sing-up">Sign up</a></p>
      </div>

      <dic class="get-the-app">
        <p class="p-get-the-app">Get the app.</p>
        <div class="download">
          <a href="#" class="app-download"></a>
          <a href="#" class="app-download"></a>
        </div>
      </dic>
    </div>

  </div>
</body>

</html>
